name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O 'master' si esa es tu rama principal

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Replace Supabase Credentials ğŸ› ï¸
        run: |
          sed -i 's|URL_DE_TU_PROYECTO_SUPABASE|${{ secrets.SUPABASE_URL }}|g' index.html
          sed -i 's|CLAVE_ANON_PUBLICA_DE_SUPABASE|${{ secrets.SUPABASE_ANON_KEY }}|g' index.html
        
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages # La rama donde se publicarÃ¡ la pÃ¡gina
