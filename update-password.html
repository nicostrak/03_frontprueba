<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - BoletaPro</title>
    <!-- Google Fonts: Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --surface-dark: #1a1a1a;
            --primary-green: #00B37E;
            --primary-green-hover: #00996A;
            --border-dark: #2a2a2a;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-dark);
            color: #f5f5f5;
        }

        .bg-surface-dark {
            background-color: var(--surface-dark);
        }

        .border-dark {
            border-color: var(--border-dark);
        }

        .text-primary-green {
            color: var(--primary-green);
        }

        .bg-primary-green {
            background-color: var(--primary-green);
        }

        .bg-primary-green-hover:hover {
            background-color: var(--primary-green-hover);
        }

        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-md p-8 rounded-lg border border-dark shadow-2xl">
        <div id="update-password-view">
            <h2 class="text-2xl font-bold text-white mb-6">Nueva Contraseña</h2>
            <p class="text-gray-400 mb-6">Ingresa tu nueva contraseña para acceder.</p>
            <form id="update-password-form">
                <div id="update-error-message" class="hidden p-3 mb-4 text-sm text-red-400 bg-red-900/50 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-sm font-medium text-gray-400 mb-2">Nueva
                        Contraseña</label>
                    <input type="password" id="new-password" required minlength="6"
                        class="w-full p-3 bg-gray-900 border border-dark rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary-green">
                </div>
                <div class="mb-6">
                    <label for="confirm-new-password" class="block text-sm font-medium text-gray-400 mb-2">Confirmar
                        Nueva Contraseña</label>
                    <input type="password" id="confirm-new-password" required minlength="6"
                        class="w-full p-3 bg-gray-900 border border-dark rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary-green">
                </div>
                <button type="submit"
                    class="w-full bg-primary-green text-white py-3 rounded-md font-bold bg-primary-green-hover flex justify-center items-center transition-colors">
                    <span>Actualizar y Entrar</span>
                </button>
            </form>
        </div>
    </div>

    <script src="env.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const showMessage = (elementId, message, isError = true) => {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            if (isError) {
                element.classList.remove('text-green-400', 'bg-green-900/50');
                element.classList.add('text-red-400', 'bg-red-900/50');
            } else {
                element.classList.remove('text-red-400', 'bg-red-900/50');
                element.classList.add('text-green-400', 'bg-green-900/50');
            }
        };

        const showLoadingState = (button, text) => {
            button.disabled = true;
            button.dataset.originalText = button.innerHTML;
            button.innerHTML = `<div class="spinner inline-block mr-2"></div>${text}`;
        };

        const hideLoadingState = (button) => {
            button.disabled = false;
            button.innerHTML = button.dataset.originalText;
        };

        const updatePasswordForm = document.getElementById('update-password-form');
        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            const btn = updatePasswordForm.querySelector('button[type="submit"]');

            if (newPassword !== confirmNewPassword) {
                showMessage('update-error-message', 'Las contraseñas no coinciden.');
                return;
            }

            showLoadingState(btn, 'Actualizando...');
            const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) {
                showMessage('update-error-message', error.message);
                hideLoadingState(btn);
            } else {
                // Success! Redirect to index (dashboard)
                window.location.href = 'index.html';
            }
        });

        // Optional: Check if we have a session (we should if coming from recovery link)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
