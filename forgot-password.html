<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - BoletaPro</title>
    <!-- Google Fonts: Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --surface-dark: #1a1a1a;
            --primary-green: #00B37E;
            --primary-green-hover: #00996A;
            --border-dark: #2a2a2a;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-dark);
            color: #f5f5f5;
        }

        .bg-surface-dark {
            background-color: var(--surface-dark);
        }

        .border-dark {
            border-color: var(--border-dark);
        }

        .text-primary-green {
            color: var(--primary-green);
        }

        .bg-primary-green {
            background-color: var(--primary-green);
        }

        .bg-primary-green-hover:hover {
            background-color: var(--primary-green-hover);
        }

        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-md p-8 rounded-lg border border-dark shadow-2xl">
        <div id="forgot-password-view">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Recuperar Clave</h2>
                <a href="index.html" class="text-gray-500 hover:text-white text-2xl">&times;</a>
            </div>
            <p class="text-gray-400 mb-6">Te enviaremos un correo con un enlace para resetear tu contraseña.</p>
            <form id="forgot-password-form">
                <div id="forgot-error-message" class="hidden p-3 mb-4 text-sm text-red-400 bg-red-900/50 rounded-md">
                </div>
                <div id="forgot-success-message"
                    class="hidden p-3 mb-4 text-sm text-green-400 bg-green-900/50 rounded-md"></div>
                <div class="mb-6">
                    <label for="forgot-email" class="block text-sm font-medium text-gray-400 mb-2">Email de tu
                        cuenta</label>
                    <input type="email" id="forgot-email" required
                        class="w-full p-3 bg-gray-900 border border-dark rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary-green">
                </div>
                <button type="submit"
                    class="w-full bg-primary-green text-white py-3 rounded-md font-bold bg-primary-green-hover flex justify-center items-center transition-colors">
                    <span>Enviar Enlace</span>
                </button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-6">
                <a href="index.html" class="font-semibold text-primary-green hover:underline">Volver al Login</a>
            </p>
        </div>
    </div>

    <script src="env.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const showMessage = (elementId, message, isError = true) => {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            if (isError) {
                element.classList.remove('text-green-400', 'bg-green-900/50');
                element.classList.add('text-red-400', 'bg-red-900/50');
            } else {
                element.classList.remove('text-red-400', 'bg-red-900/50');
                element.classList.add('text-green-400', 'bg-green-900/50');
            }
        };

        const showLoadingState = (button, text) => {
            button.disabled = true;
            button.dataset.originalText = button.innerHTML;
            button.innerHTML = `<div class="spinner inline-block mr-2"></div>${text}`;
        };

        const hideLoadingState = (button) => {
            button.disabled = false;
            button.innerHTML = button.dataset.originalText;
        };

        const forgotPasswordForm = document.getElementById('forgot-password-form');
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const btn = forgotPasswordForm.querySelector('button[type="submit"]');

            document.getElementById('forgot-error-message').classList.add('hidden');
            document.getElementById('forgot-success-message').classList.add('hidden');

            showLoadingState(btn, 'Enviando...');

            // Redirect back to update-password.html after clicking the link in email
            const resetLink = window.location.origin + window.location.pathname.replace('forgot-password.html', 'update-password.html');

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: resetLink,
            });

            if (error) {
                showMessage('forgot-error-message', error.message);
            } else {
                showMessage('forgot-success-message', '¡Enviado! Revisa tu email para el enlace de recuperación.', false);
                forgotPasswordForm.reset();
            }
            hideLoadingState(btn);
        });
    </script>
</body>

</html>
